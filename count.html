<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    
    <script> 
let counter=10;
        function count() {
       counter ++;

       document.querySelector("h1").innerHTML = counter;
     }
    
    
            
            </script>
</head>
<body>

   

        <h1>0</h1>
        <button onclick="count()">Count</button>
    
        
    
</body>
</html>
